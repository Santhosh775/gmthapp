<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Medical Tourism</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Medical Tourism</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item lines="full" detail routerLink="medical">
      <ion-label>
        Medical Visa
      </ion-label>
    </ion-item>

    <ion-item lines="full" detail routerLink="process">
      <ion-label>
        Medical Process
      </ion-label>
    </ion-item>

    <ion-item lines="full" detail routerLink="partnered">
      <ion-label>
        Partnered
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
