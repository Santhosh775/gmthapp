<ion-app>
  <ion-menu side="start" menuId="mainMenu" contentId="mainContent">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <ion-item (click)="navigateTo('home')">
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item (click)="navigateTo('alltreatments')">
            <ion-label>Treatment</ion-label>
          </ion-item>
          <ion-item (click)="navigateTo('hospital')">
            <ion-label>Hospitals</ion-label>
          </ion-item>
          <ion-item (click)="navigateTo('doctors')">
            <ion-label>Doctors</ion-label>
          </ion-item>
          <ion-item (click)="navigateTo('medical-tourism')">
            <ion-label>Medical Tourism</ion-label>
          </ion-item>
          <ion-item (click)="navigateTo('patient-stories')">
            <ion-label>Patient Stories</ion-label>
          </ion-item>
          <ion-item (click)="navigateTo('contact-us')">
            <ion-label>Contact Us</ion-label>
          </ion-item>
          <ion-button class="login-button" (click)="navigateTo('login')">
            <ion-label>Login/Register</ion-label>
          </ion-button>
        </ion-menu-toggle>
      </ion-list>
      
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="mainContent"></ion-router-outlet>
</ion-app>
